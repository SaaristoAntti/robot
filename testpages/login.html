<html>
<head>
    <title>login testpage</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="css/login.css"/>
    <!-- Include JS File Here -->
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
    <div class="main">
    <h2>Login test page</h2>
    <form id="form_id" method="post" name="myform">
        <label>Username:</label>
        <!-- username -->
        <input  class="usernameclass" type="text" name="username" id="username"/>
        <label>Password:</label>
        <!-- password -->
        <input class="passwordclass" type="password" name="password" id="password"/>
        <input class="buttonclass" type="button" value="Login" id="submit" onclick="validate()"/>
    </form>
    <span><b class="note">Note: </b>for valid logon:<br/>
        <b class="valid">Username: user<br/>Password: password</b></span>
    </div>
    </div>
    </body>
</html>
